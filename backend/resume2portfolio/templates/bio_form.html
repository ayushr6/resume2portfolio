{% extends 'base.html' %}

{% block title %}
User Form
{% endblock %}

{% block content %}

    <h1>Bio Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.Role.id_for_label }}">Role:</label>
        {{ form.Role }}
        <label for="{{ form.AboutMe.id_for_label }}">About Me:</label>
        {{ form.AboutMe }}
        <input type="submit" value="Submit">
    </form>
    
    <a href="{% url 'back_to_user_form' %}">Back</a>
    
{% endblock %}

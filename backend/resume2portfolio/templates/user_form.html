{% extends 'base.html' %}

{% block title %}
User Form
{% endblock %}

{% block content %}
<h1>Create User</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.Username.id_for_label }}">Username:</label>
        {{ form.Username }}
    </div>
    <div class="form-group">
        <label for="{{ form.Name.id_for_label }}">Name:</label>
        {{ form.Name }}
    </div>
    <div class="form-group">
        <label for="{{ form.Email.id_for_label }}">Email:</label>
        {{ form.Email }}
    </div>
    <div class="form-group">
        <label for="{{ form.LinkedInURL.id_for_label }}">LinkedIn URL:</label>
        {{ form.LinkedInURL }}
    </div>
    <div class="form-group">
        <label for="{{ form.GitHubURL.id_for_label }}">GitHub URL:</label>
        {{ form.GitHubURL }}
    </div>
    <input type="submit" value="Submit">
</form>
{% endblock %}

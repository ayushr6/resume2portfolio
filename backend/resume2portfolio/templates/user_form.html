<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="url"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.Username.id_for_label }}">Username:</label>
        {{ form.Username }}
        <label for="{{ form.Name.id_for_label }}">Name:</label>
        {{ form.Name }}
        <label for="{{ form.Email.id_for_label }}">Email:</label>
        {{ form.Email }}
        <label for="{{ form.LinkedInURL.id_for_label }}">LinkedIn URL:</label>
        {{ form.LinkedInURL }}
        <label for="{{ form.GitHubURL.id_for_label }}">GitHub URL:</label>
        {{ form.GitHubURL }}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
